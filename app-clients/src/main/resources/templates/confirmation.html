<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
<title>Client</title>
<link rel="stylesheet" type="text/css"
 href="../static/css/bootstrap.min.css"
 th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel panel-heading">Confirmation</div>
			<div class="panel panel-body">
				<div class="form-group">
					<label>ID:</label>
					<label th:text="${client.id}"></label>
				</div>
				<div class="form-group">
					<label>First name:</label>
					<label th:text="${client.first_name}"></label>
				</div>
				<div class="form-group">
					<label>Last name:</label>
					<label th:text="${client.last_name}"></label>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<label th:text="${client.email}"></label>
				</div>
				<div class="form-group">
					<label>Telephone:</label>
					<label th:text="${client.telephone}"></label>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
